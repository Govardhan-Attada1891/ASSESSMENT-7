<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            width: 250px;
            height: 100vh;
            padding: 20px;
            color: white;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar a {
            display: block;
            margin: 10px 0;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }
        .main {
            flex: 1;
            padding: 40px;
            background: #f5f5f5;
        }
        .main h1 {
            color: #4CAF50;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            flex: 1 1 200px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card h3 {
            margin: 0;
            color: #555;
        }
        .card p {
            font-size: 24px;
            color: green;
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>School Dashboard</h2>
        <a href="#">Dashboard</a>
        <a href="#">Students</a>
        <a href="#">Teachers</a>
        <a href="#">Classes</a>
        <a href="#">Exams</a>
        <a href="#">Library</a>
        <a href="#">Settings</a>
    </div>
    <div class="main">
        <h1>Welcome to the School Dashboard</h1>
        <div class="cards">
            <div class="card">
                <h3>Total Students</h3>
                <p>500</p>
            </div>
            <div class="card">
                <h3>Total Teachers</h3>
                <p>50</p>
            </div>
            <div class="card">
                <h3>Classes</h3>
                <p>20</p>
            </div>
            <div class="card">
                <h3>Upcoming Exams</h3>
                <p>5</p>
            </div>
        </div>
    </div>
</body>
</html>
